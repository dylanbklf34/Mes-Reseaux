            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            width: 100%;
            max-width: 450px;
            background: #111;
            border-radius: 24px;
            padding: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);

            text-align: center;
            margin-bottom: 35px;
        }

            width: 120px;
            height: 120px;
            border-radius: 20px;
            margin-bottom: 15px;
            border: 3px solid #333;
        }

        .profile h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .profile p {
            color: #888;
            font-size: 15px;
        }

        .social-links {
            display: grid;
            gap: 12px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            padding: 16px;
            border-radius: 14px;
            text-decoration: none;
            color: white;
            font-weight: 500;
            font-size: 16px;
            transition: transform 0.2s;
            border: 1px solid #222;
        }

        .social-btn:hover {
            transform: translateY(-2px);
        }

        .social-btn img {
            width: 24px;
            height: 24px;
            margin-right: 12px;
        }

        .youtube { background: #FF0000; }
        .tiktok { background: #000000; border: 1px solid #333; }
        .instagram {

        .snapchat { background: #FFFC00; color: black; }
        .spotify { background: #1DB954; }
        .discord { background: #5865F2; }
        .facebook { background: #1877F2; }

        @media (max-width: 480px) {
            .card {
                padding: 24px;
            }
        }
    </style>
